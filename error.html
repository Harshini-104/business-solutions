<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Page</title>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    .error-section {
    min-height: 100vh;
    padding: 80px 10%;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #f7f7f7;
    font-family: 'Poppins', sans-serif;
}

.error-container {
    text-align: center;
    max-width: 700px;
    animation: fadeIn 1s ease-in-out;
}

.error-container h1 {
    font-size: 140px;
    font-weight: 800;
    color: #ff6b6b;
    margin-bottom: 10px;
    letter-spacing: 5px;
}

.error-container h2 {
    font-size: 32px;
    font-weight: 600;
    margin-bottom: 15px;
    color: #222;
}

.error-container p {
    font-size: 17px;
    color: #555;
    line-height: 1.6;
    margin-bottom: 25px;
}

.back-home {
    padding: 12px 28px;
    background: #ff6b6b;
    color: #fff;
    border-radius: 30px;
    font-weight: 600;
    text-decoration: none;
    transition: 0.3s;
}

.back-home:hover {
    background: #ff4040;
}

.error-img img {
    width: 300px;
    margin-top: 30px;
    animation: float 3s infinite ease-in-out;
}




</style>
<body>
    <section class="error-section">
    <div class="error-container">
        <h1>404</h1>
        <h2>Oops! Page Not Found</h2>
        <p>
            The page you're looking for might have been moved, deleted, or is temporarily unavailable.
        </p>

        <a href="index.html" class="back-home">Back to Home</a>

        <!-- <div class="error-img">
            <img src="./image/error-house.png" alt="Error House">
        </div> -->
    </div>
</section>

</body>
</html>
